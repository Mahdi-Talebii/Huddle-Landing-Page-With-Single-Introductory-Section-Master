<html lang="en">
  <head>

    </title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="Files/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="Styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body class="centralize-column">
    <section class="main-section">
      <img
        src="Files/bg-mobile.svg"

        class="mobile-background-svg mobile-content"
      />
      <a class="logo"><img src="Files/logo.svg" alt="" /></a>
      <img
        src="Files/illustration-mockups.svg"
        alt=""
        class="main-img self-centralize"
      />
      <div class="detail-and-register self-centralize">
        <h2>
          Build&nbsp;The&nbsp;Community Your&nbsp;Fans&nbsp;Will&nbsp;Love
        </h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="button"> Register </a>
      </div>

      <div class="links centralize">
        <a href="#"><img src="Files/fb_icon-icons.com_65434.ico" alt="" /></a>
        <a href="#"
          ><img src="Files/twitter_icon-icons.com_65436.ico" alt=""
        /></a>
        <a href="#"
          ><img src="Files/instagram_icon-icons.com_65435.svg" alt=""
        /></a>
      </div>
    </section>
